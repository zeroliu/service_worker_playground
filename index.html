<html>
<title>Service Worker Playground</title>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  .container {
    display: flex;
    margin: 0 auto;
    flex-direction: column;
    height: 100vh;
    padding: 10px;
    max-width: 1000px;
  }

  .container>h1 {
    margin: 10px;
  }

  .sw-picker {
    display: flex;
    width: 100%;
    flex-wrap: wrap;
  }

  button {
    border: 1px solid rgba(0, 0, 0, .5);
    background: white;
    padding: 5px;
    font-size: 15px;
    flex-basis: 150px;
    margin: 10px;
  }

  .sw-picker>button.selected {
    background: #4daffa99;
  }

  .log {
    border: none;
    flex: 1 1 auto;
    width: 100%;
  }

  .actions {
    display: flex;
    flex: 1;
    margin-left: 10px;
  }

  .actions>button {
    border-radius: 10px;
  }

  .container>header {
    display: flex;
    width: 100%;
    align-items: baseline;
  }
</style>

<body>
  <div class="container">
    <header>
      <h1>Service worker playground</h1>
      <div class="actions">
        <button class="ping-action">Ping</button>
        <button class="message-action">Message</button>
        <button class="sync-action">Sync</button>
        <button class="push-action">Subscribe to Push</button>
      </div>
    </header>
    <div class="sw-picker"></div>
    <iframe class="log" src="https://simple-logging-367da.web.app"></iframe>
  </div>
  <script src="logger.js"></script>
  <script src="script.js"></script>
</body>

</html>
